<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      height: 50px;
      background-color: red;
      margin-bottom: 10px;
      transition-property: width,height, background-color;
      transition-duration: 1s, 1s;

    div:hover {
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>

  <div></div>
</body>
</html>
